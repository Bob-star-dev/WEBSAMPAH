<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login & Register - Bak Sampah Pintar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <a href="index.html">
                    <i class="fas fa-trash-alt"></i>
                    <span>Bak Sampah Pintar</span>
                </a>
            </div>

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <h2 class="auth-title">Selamat Datang Kembali</h2>
                <p class="auth-subtitle">Masuk ke akun Anda untuk melanjutkan</p>

                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="nama@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                placeholder="Masukkan password"
                                required
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword('loginPassword', this)"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Ingat saya</span>
                        </label>
                        <a href="#" class="forgot-link">Lupa password?</a>
                    </div>

                    <button type="submit" class="btn-auth btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="auth-divider">
                    <span>atau</span>
                </div>

                <button class="btn-google" onclick="handleGoogleLogin()">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#000" fill-rule="evenodd">
                            <path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/>
                            <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.21 1.18-.84 2.08-1.79 2.68l2.85 2.2c2.02-1.86 3.18-4.6 3.18-7.38z" fill="#4285F4"/>
                            <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/>
                            <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.85-2.2c-.76.53-1.78.9-3.11.9-2.38 0-4.4-1.57-5.12-3.74L.96 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/>
                        </g>
                    </svg>
                    <span>Login dengan Google</span>
                </button>

                <p class="auth-switch">
                    Belum punya akun? 
                    <a href="#" onclick="switchTab('register')">Daftar sekarang</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <h2 class="auth-title">Buat Akun Baru</h2>
                <p class="auth-subtitle">Daftar untuk mulai menggunakan aplikasi</p>

                <form id="registerFormElement" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i> Nama Lengkap
                        </label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="name" 
                            placeholder="Nama lengkap Anda"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            placeholder="nama@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                placeholder="Minimal 8 karakter"
                                required
                                minlength="8"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword('registerPassword', this)"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">
                            <i class="fas fa-lock"></i> Konfirmasi Password
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="registerConfirmPassword" 
                                name="confirmPassword" 
                                placeholder="Ulangi password"
                                required
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword('registerConfirmPassword', this)"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>Saya menyetujui <a href="#">Syarat & Ketentuan</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth btn-primary">
                        <i class="fas fa-user-plus"></i> Daftar
                    </button>
                </form>

                <div class="auth-divider">
                    <span>atau</span>
                </div>

                <button class="btn-google" onclick="handleGoogleRegister()">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#000" fill-rule="evenodd">
                            <path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/>
                            <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.21 1.18-.84 2.08-1.79 2.68l2.85 2.2c2.02-1.86 3.18-4.6 3.18-7.38z" fill="#4285F4"/>
                            <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/>
                            <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.85-2.2c-.76.53-1.78.9-3.11.9-2.38 0-4.4-1.57-5.12-3.74L.96 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/>
                        </g>
                    </svg>
                    <span>Daftar dengan Google</span>
                </button>

                <p class="auth-switch">
                    Sudah punya akun? 
                    <a href="#" onclick="switchTab('login')">Login sekarang</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
